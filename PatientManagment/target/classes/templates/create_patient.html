
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>IHFMS</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Integrated Health and Finance Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patients}">MediCare Hospital</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-c+ontent-center card">
            <h1 class = "text-center"> Patient Details </h1>
            <div class = "card-body">
                <form th:action="@{/patients}" th:object = "${patient}" method="POST">
                    <div class ="form-group">
                        <label> Patient Name </label>
                        <input
                                type = "text"
                                name = "patient_name"
                                th:field = "*{patient_name}"
                                class = "form-control"
                                placeholder="Enter Patient Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Age </label>
                        <input
                                type = "number"
                                name = "age"
                                th:field = "*{age}"
                                class = "form-control"
                                placeholder="Enter Patient age"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Patient Weight </label>
                        <input
                                type = "number"
                                name = "weight"
                                th:field = "*{weight}"
                                class = "form-control"
                                placeholder="Enter weight"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Treatment Administered </label>
                        <input
                                type = "text"
                                name = "treatment"
                                th:field = "*{treatment}"
                                class = "form-control"
                                placeholder="Enter Treatment Administered"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
