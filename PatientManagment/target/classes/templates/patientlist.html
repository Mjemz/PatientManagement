<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>IHFMS</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Integrated Health and Finance Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patients}">IHFMS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patients}"> Patient Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Patients </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/patients/new}" class = "btn btn-primary btn-sm mb-3"> Add Patient</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Patient Name</th>
            <th> Patient age </th>
            <th> Patient weight </th>
            <th> Treatment </th>
            <th> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "patient: ${patients}">
            <td th:text = "${patient.patient_name}"></td>
            <td th:text = "${patient.age}"></td>
            <td th:text = "${patient.weight}"></td>
            <td th:text = "${patient.treatment}"></td>
            <td>
                <a th:href = "@{/patients/edit/{patient_id}(patient_id=${patient.patient_id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/patients/{patient_id}(patient_id=${patient.patient_id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
